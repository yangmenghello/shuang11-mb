//函数：获取尺寸;
function findDimensions()
{
	//获取窗口宽度;
	if (window.innerWidth){
		winWidth = window.innerWidth;
	}else if ((document.body) && (document.body.clientWidth)){
		winWidth = document.body.clientWidth;
	}
	//获取窗口高度;
	if (window.innerHeight){
		winHeight = window.innerHeight;
	}else if ((document.body) && (document.body.clientHeight)){
		winHeight = document.body.clientHeight;
	}
	//通过深入Document内部对body进行检测，获取窗口大小;
	if (document.documentElement  && document.documentElement.clientHeight &&document.documentElement.clientWidth){
		winHeight = document.documentElement.clientHeight;
		winWidth = document.documentElement.clientWidth;
	}
	//结果输出至两个文本框;
	//document.form1.availHeight.value= winHeight;
	//document.form1.availWidth.value= winWidth;
	window.screenWidth=winWidth;
	window.screenHeight=winHeight;
}
findDimensions();
window.onresize=findDimensions;

//载入图片后返回函数
function chk(){
	pg.loadNum++;
	var n=Math.floor((pg.loadNum/pg.totalNum)*100);
	//alert(pg.loadNum+","+pg.totalNum+","+n);
    $("load").innerText="loading: "+n+"%";
	$("load").textContent="loading: "+n+"%";
	$("load").style.left=((screenWidth-$("load").offsetWidth)/2)+"px";
    if (n==100){
		$("load").style.display = "none";
        Game();
    }
}

        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();
            if ((curTime - last_update) > 100) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
